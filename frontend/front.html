<!DOCTYPE html>
<html>
<head>
    <title>Display PDF with Icon and Filename</title>
    <style>
        .pdf-container {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .pdf-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .pdf-filename {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        
        <a href="download (1).pdf" target="_blank" class="pdf-filename"><img src="pdf-svgrepo-com.svg" alt="PDF Icon" class="pdf-icon"></a>
        <p>hii</p>
    </div>

</body>
</html>
