<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Higher Education Study Material</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switch">
        <button onclick="toggleLanguage()" id="langToggle">Switch to Gujarati</button>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h1>
                <span class="gujarati hidden">લૉગિન</span>
                <span class="english">Login</span>
            </h1>
            
            <div class="user-type-selector">
                <button class="user-type-btn active" onclick="switchUserType('student')">
                    <span class="gujarati hidden">વિદ્યાર્થી</span>
                    <span class="english">Student</span>
                </button>
                <button class="user-type-btn" onclick="switchUserType('educator')">
                    <span class="gujarati hidden">શિક્ષક</span>
                    <span class="english">Educator</span>
                </button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">
                        <span class="gujarati hidden">ઇમેઇલ</span>
                        <span class="english">Email</span>
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <span class="gujarati hidden">પાસવર્ડ</span>
                        <span class="english">Password</span>
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="button login-button">
                    <span class="gujarati hidden">લૉગિન કરો</span>
                    <span class="english">Login</span>
                </button>

                <div class="form-footer">
                    <a href="#" class="forgot-password">
                        <span class="gujarati hidden">પાસવર્ડ ભૂલી ગયા?</span>
                        <span class="english">Forgot Password?</span>
                    </a>
                    <a href="register.html" class="register-link">
                        <span class="gujarati hidden">નવું એકાઉન્ટ બનાવો</span>
                        <span class="english">Create New Account</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleLanguage() {
            const gujaratiElements = document.querySelectorAll('.gujarati');
            const englishElements = document.querySelectorAll('.english');
            const langToggle = document.getElementById('langToggle');

            gujaratiElements.forEach(el => el.classList.toggle('hidden'));
            englishElements.forEach(el => el.classList.toggle('hidden'));

            langToggle.textContent = langToggle.textContent.includes('Gujarati') 
                ? 'Switch to English' 
                : 'Switch to Gujarati';
        }

        function switchUserType(type) {
            const buttons = document.querySelectorAll('.user-type-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-type-btn.active').textContent.toLowerCase().includes('student') ? 'student' : 'educator';
            
            // Redirect to appropriate dashboard based on user type
            window.location.href = userType === 'student' ? 'student-dashboard.html' : 'educator-dashboard.html';
        }
    </script>
</body>
</html>
