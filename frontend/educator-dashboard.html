<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Dashboard - Higher Education Study Material</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switch">
        <button onclick="toggleLanguage()" id="langToggle">Switch to Gujarati</button>
    </div>

    <nav class="dashboard-nav">
        <div class="user-info">
            <span class="user-name">Prof. Smith</span>
            <button onclick="logout()" class="logout-btn">
                <span class="gujarati hidden">લૉગઆઉટ</span>
                <span class="english">Logout</span>
            </button>
        </div>
        <ul>
            <li><a href="#courses">
                <span class="gujarati hidden">મારા અભ્યાસક્રમો</span>
                <span class="english">My Courses</span>
            </a></li>
            <li><a href="#students">
                <span class="gujarati hidden">વિદ્યાર્થીઓ</span>
                <span class="english">Students</span>
            </a></li>
            <li><a href="#materials">
                <span class="gujarati hidden">શૈક્ષણિક સામગ્રી</span>
                <span class="english">Study Materials</span>
            </a></li>
        </ul>
    </nav>

    <main class="dashboard-content">
        <h1>
            <span class="gujarati hidden">શિક્ષક ડેશબોર્ડ</span>
            <span class="english">Educator Dashboard</span>
        </h1>

        <section id="courses" class="dashboard-section">
            <h2>
                <span class="gujarati hidden">મારા અભ્યાસક્રમો</span>
                <span class="english">My Courses</span>
            </h2>
            <button class="button add-course-btn">
                <span class="gujarati hidden">નવો અભ્યાસક્રમ ઉમેરો</span>
                <span class="english">Add New Course</span>
            </button>
            <div class="course-grid">
                <!-- Course cards will be dynamically loaded here -->
            </div>
        </section>

        <section id="materials" class="dashboard-section">
            <h2>
                <span class="gujarati hidden">શૈક્ષણિક સામગ્રી</span>
                <span class="english">Study Materials</span>
            </h2>
            <button class="button add-material-btn">
                <span class="gujarati hidden">નવી સામગ્રી ઉમેરો</span>
                <span class="english">Add New Material</span>
            </button>
            <div class="materials-list">
                <!-- Materials will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script>
        function toggleLanguage() {
            const gujaratiElements = document.querySelectorAll('.gujarati');
            const englishElements = document.querySelectorAll('.english');
            const langToggle = document.getElementById('langToggle');

            gujaratiElements.forEach(el => el.classList.toggle('hidden'));
            englishElements.forEach(el => el.classList.toggle('hidden'));

            langToggle.textContent = langToggle.textContent.includes('Gujarati') 
                ? 'Switch to English' 
                : 'Switch to Gujarati';
        }

        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
