<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Upload - Higher Education Study Material</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switch">
        <button onclick="toggleLanguage()" id="langToggle">Switch to Gujarati</button>
    </div>

    <main class="upload-container">
        <div class="upload-content">
            <h1>
                <span class="gujarati hidden">સામગ્રી અપલોડ</span>
                <span class="english">Upload Material</span>
            </h1>

            <form id="uploadForm" class="upload-form" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>
                        <span class="gujarati hidden">ફાઇલ પસંદ કરો</span>
                        <span class="english">Choose File</span>
                    </label>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required>
                </div>

                <div class="form-group">
                    <label>
                        <span class="gujarati hidden">વિષય</span>
                        <span class="english">Subject</span>
                    </label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="science">Science</option>
                        <option value="commerce">Commerce</option>
                        <option value="arts">Arts</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <span class="gujarati hidden">વર્ણન</span>
                        <span class="english">Description</span>
                    </label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="button upload-button">
                    <span class="gujarati hidden">અપલોડ કરો</span>
                    <span class="english">Upload</span>
                </button>
            </form>

            <div class="translation-section hidden" id="translationSection">
                <h2>
                    <span class="gujarati hidden">અનુવાદિત સામગ્રી</span>
                    <span class="english">Translated Content</span>
                </h2>
                <div class="translation-content" id="translatedText"></div>
                <button class="button download-button" onclick="downloadTranslation()">
                    <span class="gujarati hidden">ડાઉનલોડ કરો</span>
                    <span class="english">Download Translation</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        function toggleLanguage() {
            const gujaratiElements = document.querySelectorAll('.gujarati');
            const englishElements = document.querySelectorAll('.english');
            const langToggle = document.getElementById('langToggle');

            gujaratiElements.forEach(el => el.classList.toggle('hidden'));
            englishElements.forEach(el => el.classList.toggle('hidden'));

            langToggle.textContent = langToggle.textContent.includes('Gujarati') 
                ? 'Switch to English' 
                : 'Switch to Gujarati';
        }

        function handleUpload(event) {
            event.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;

            // Simulate file upload and translation
            document.getElementById('translationSection').classList.remove('hidden');
            document.getElementById('translatedText').innerHTML = `
                <p>Original Text: ${file.name}</p>
                <p>Translated Content: [Gujarati translation will appear here]</p>
            `;
        }

        function downloadTranslation() {
            // Implement download functionality
            alert('Translation downloaded successfully!');
        }
    </script>
</body>
</html>
